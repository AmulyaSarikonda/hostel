<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = '/Admin-login.css')}}">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">

    <title> Admin Login</title>

</head>
<body>
   <div class="box">
    <div class="container">
        <form action="{{url_for('validate')}}" method="POST">    

        <div class="top">
            <span>Have an account?</span>
            <header>Admin Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" name="username" placeholder="Enter your username" required id="">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input"name="password" placeholder="Enter your password" required id="">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field-login">
          <a href="{{url_for('admin')}}"><input type="submit" class="submit" value="Login" id="">
        </div></a>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </form>
        </div>
    </div>
</div>  
</body>
</html>
