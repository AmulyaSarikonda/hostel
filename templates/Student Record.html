<!DOCTYPE html>
<html>
<head>
    <title>HOSTEL MANGEMENT SYSTEM</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = '/Student Record.css')}}">
   
</head>
<body>
    <section class="main">
        <div class="main-top">
          <h1>Student Record</h1>
          <i class="fas fa-user-cog"></i>
        </div>
    </section>
<form  method="POST">
<br>
    StudentId. <input type="text" name="StudentId" required> 
    Name: <input type="text" name="name" required>
    Room <input type="text" name="Room" required> 
    mobileNumber<input type="text" name="mobileNumber" required> 
    

    <br><br>
    <input type="submit" value="submit" class="button1"><hr>
    <section class="attendance">
        <div class="attendance-list">
            <table id="tbl" class="table">
              <thead>
                <tr>
                  <th>Student Id</th> 
                  <th>Name</th>
                  <th>Room</th>
                  <th>MobileNumber</th>
                  <th>Delete</th>
                  <th>Update</th>
                </tr>
              </thead>

              <tbody>
                {% for i in data %}
                <tr>
                   <td>{{i[0]}}</td>
                   <td>{{i[1]}}</td>
                   <td>{{i[2]}}</td>
                   <td>{{i[3]}}</td>
                   
                   <td><a href="{{url_for('delete',id1=i[0])}}">Delete</a></td>
                   <td><a href="{{url_for('update',id1=i[0])}}">Update</a></td>
                   
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </section>
</form>
</div>
</body>
</html>
